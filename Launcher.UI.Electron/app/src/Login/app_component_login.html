    <script type="text/x-template" id="login-component">
        

        <div class="container-fluid">
            <div id="title-bar">
                <div id="title-bar-btns">
                    <button id="min-btn" class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                    <button id="max-btn" class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                    </button>
                    <button id="close-btn" class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <form class="form-signin">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h1 class="form-signin-heading" id="heading_title" name="heading title">MVProduction</h1>

                        <div class="row">
                            <label for="account_name_input" class="col-xs-12 col-md-6" id="account_name_label" name="account_name_label">Account Name</label>
                            <div class="col-xs-6 col-md-6">
                                <input class="form-control nput" v-model="AccountName" type="text" id="account_name_input" name="account_name_input" /> < /br>
                            </div>
                        </div>

                        <div class="row">
                            <label for="password_input" class="col-xs-12 col-md-6" id="password_label" name="password_label">Password</label>
                            <div class="col-xs-6 col-md-6">
                                <input class="form-control nput" v-model="Password" type="password" id="password_input" name="password_input" /> < /br>< /br>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_button" name="login_button" v-on:click="OnLoginClicked">Login</button>
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <button class="btn btn-lg btn-primary btn-block" type="submit" id="create_account_button" name="create_account_button" v-on:click="OnCreateAccountClicked">Create Account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </script>
