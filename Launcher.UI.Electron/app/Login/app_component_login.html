<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Login Page</title>

    <link rel="stylesheet" type="text/css" href="app_component_login.css"/>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<header id="title-bar"></header>
<div class="container-fluid">
    <form class="form-signin">
        <div class="row">
            <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="form-signin-heading" id="heading_title" name="heading title">MVProduction</h1>

            <div class="row">
                <label for="account_name_input" class="col-xs-12 col-md-6" id="account_name_label" name="account_name_label">Account Name</label>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control nput" [(ngModel)]="LoginModel.AccountName" type="text" id="account_name_input" name="account_name_input" /> < /br>
                </div>
            </div>

            <div class="row">
                <label for="password_input" class="col-xs-12 col-md-6" id="password_label" name="password_label">Password</label>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control nput" [(ngModel)]="LoginModel.Password" type="password" id="password_input" name="password_input" /> < /br>< /br>
                </div>
            </div>

           <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_button" name="login_button" (click)="LoginButtonClicked($event)">Login</button>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" id="create_account_button" name="create_account_button">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>
</body>
</html>
